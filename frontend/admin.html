<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Événements - Collectif du Faubourg</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { padding-top:90px; }
    .admin-wrap { max-width:900px; margin:0 auto; }
    .admin-panel { background:#fff; border:1px solid #e5ded3; border-radius:12px; padding:1.2rem 1.3rem 1.6rem; box-shadow:0 4px 14px -4px rgba(0,0,0,.12); }
    .admin-panel h1 { font-family:var(--font-display); font-size:1.8rem; margin:0 0 1rem; }
    form.admin-form { display:grid; gap:.9rem; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); margin-top:1rem; }
    form.admin-form textarea { grid-column:1/-1; min-height:90px; }
    form.admin-form button { grid-column:1/-1; }
    .events-table { width:100%; border-collapse:collapse; margin-top:1.6rem; font-size:.85rem; }
    .events-table th, .events-table td { border:1px solid #e1dad2; padding:.55rem .65rem; vertical-align:top; }
    .events-table th { background:#faf7f3; text-align:left; }
    .badge-date { font-weight:600; color:var(--color-primary); font-size:.75rem; letter-spacing:.5px; }
    .danger-btn { background:#b3212b; color:#fff; border:none; padding:.45rem .7rem; border-radius:6px; cursor:pointer; font-size:.7rem; letter-spacing:.7px; text-transform:uppercase; }
    .danger-btn:hover { background:#9d1b24; }
    .logout { margin-top:1rem; font-size:.7rem; letter-spacing:.6px; display:inline-block; }
    .login-box { max-width:360px; margin:4rem auto; background:#fff; padding:1.4rem 1.5rem 1.8rem; border:1px solid #e5ded3; border-radius:14px; box-shadow:0 4px 18px -6px rgba(0,0,0,.1); }
    .login-box h2 { margin:0 0 1rem; font-family:var(--font-display); }
    .login-box input { width:100%; padding:.75rem .85rem; border:1.5px solid #d8d2cb; border-radius:8px; }
    .login-box button { margin-top:.9rem; }
    .status { margin-top:.6rem; font-size:.75rem; color:var(--color-accent); }
  </style>
</head>
<body>
<header class="header">
  <div class="container">
    <a href="index.html" class="logo"><img src="public/la_cie_du_faubourg_3_br.gif" alt="Logo" class="logo-image"></a>
  </div>
</header>
<main class="admin-wrap" id="main-content" tabindex="-1">
  <div id="login-view" class="login-box" hidden>
    <h2>Connexion Admin</h2>
    <input type="password" id="admin-password" placeholder="Mot de passe" autocomplete="current-password">
    <button class="submit-button" id="login-btn" style="margin-top:.8rem;">Se connecter</button>
    <div class="status" id="login-status"></div>
  </div>

  <div id="admin-view" class="admin-panel" hidden>
    <h1>Gestion des Événements</h1>
    <form class="admin-form" id="create-form">
      <input type="text" name="titre" placeholder="Titre *" required>
      <input type="date" name="date" required>
      <input type="time" name="heure" required>
      <input type="text" name="adresse" placeholder="Adresse">
      <textarea name="description" placeholder="Description"></textarea>
      <button class="submit-button" type="submit">Créer l'événement</button>
    </form>
    <table class="events-table" id="events-table">
      <thead>
        <tr>
          <th>Date</th>
            <th>Titre</th>
            <th>Description / Adresse</th>
            <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="cta-link logout" id="logout-btn">Se déconnecter</button>
  </div>
</main>
<script src="admin.js"></script>
</body>
</html>
